<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>List Product</title>
    <head th:replace="/layout :: head"></head>
<body>

<h1 style="text-align: center; color: red">List Products</h1>

<!--Tìm kiếm tên sản phẩm-->
<form action="/products" method="post">
    <input style="width: 300px" name="name" type="text" placeholder=" Input name search "/>
    <input style="width: 100px" type="submit" value="Search"/>
</form>

<!--Tìm kiếm Category-->
<form action="/products" th:method="post">
    <select th:name="id">
        <th:block th:each="c:${categories}">
            <option th:value="${c.id}" th:text="${c.name}"></option>
        </th:block>
    </select>
    <input type="submit" value="Search">
</form>

<div>
    <form action="/products/create">
        <input type="submit" value="Add new product">
    </form>
    <form action="/products/top5PriceMax">
        <button>Top 5 Price</button>
    </form>
    <form action="/products/top5ProductNewest">
        <button>Top 5 Newest</button>
    </form>
    <form action="/products/sumPrice">
        <button>Sum Price</button>
    </form>
    <span style="color: red" th:if="${sumPrice}" th:text="${sumPrice}+'$'"></span>
</div>

<table id="customers">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Date Time</th>
        <th>Quantity</th>
        <th>Category</th>
        <th colspan="3"></th>
    </tr>
    <tr th:each="p: ${products}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.description}"></td>
        <td th:text="${p.dateTime}"></td>
        <td th:text="${p.quantity}"></td>
        <td th:text="${p.category.name}"></td>
        <td><a th:href="@{/products/edit/{id}(id=${p.id})}">Edit</a></td>
        <td><a th:href="@{/products/delete/{id}(id=${p.id})}"
               onclick="return confirm('Do you want delete ?');">Delete</a></td>
        <td><a th:href="@{/products/view/{id}(id=${p.id})}">View</a></td>
    </tr>
</table>

<div style="text-align: center;">
    <a th:href="@{'/products'(page=${products.number - 1})}" th:if="${products.hasPrevious()}">Previous</a>
    <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
    <a th:href="@{'/products'(page=${products.number + 1})}" th:if="${products.hasNext()}">Next</a>
</div>

<footer th:replace="/layout :: footer"></footer>

</body>
</html>
